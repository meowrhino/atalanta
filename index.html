<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca Atalanta</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet" />
    <style>
      :root {
        --rojo: #c0392b;
        --azul: #00132b;
        --fondo: #0c0f1a;
      }

      body {
        margin: 0;
        padding: 2rem;
        font-family: "Noto Serif JP", serif;
        background: var(--fondo);
        color: var(--rojo);
      }

      h1, h2 {
        text-align: center;
        font-weight: 200;
        color: var(--rojo);
      }

      section {
        margin-bottom: 3rem;
      }

      .filtros {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 2rem;
        padding-right: 1rem;
      }

      .filtros select {
        background: var(--azul);
        color: var(--rojo);
        border: 1px solid var(--rojo);
        padding: 0.3rem 0.6rem;
        font-family: inherit;
        font-size: 0.9rem;
      }

      .libros {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        margin-top: 2rem;
        justify-content: flex-start;
      }

      .libro {
        width: 180px;
        background: var(--azul);
        padding: 1rem;
        border-radius: 2px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .libro .numero {
        position: absolute;
        top: 0.4rem;
        left: 0.5rem;
        font-size: 0.7rem;
        color: var(--rojo);
        font-family: "Noto Sans JP", sans-serif;
      }

      .libro img {
        width: 100%;
        margin-bottom: 0.5rem;
        transition: 0.3s ease;
      }

      .libro a {
        color: inherit;
        text-decoration: none;
        display: block;
        position: relative;
      }

      .libro a::after {
        content: "VER EN PÁGINA OFICIAL ATALANTA";
        color: white;
        font-size: 0.7rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        pointer-events: none;
        transition: 0.3s ease;
      }

      .libro a:hover img {
        filter: brightness(0.6);
      }

      .libro a:hover::after {
        opacity: 1;
      }

      .libro h3 {
        font-size: 1rem;
        margin: 0.5rem 0 0.2rem;
        color: white;
        font-weight: 200;
      }

      .libro p {
        font-size: 0.8rem;
        margin: 0;
        color: var(--rojo);
        font-weight: 400;
      }

      .libro.escrito h3::after {
        content: " ✎";
        color: var(--rojo);
      }

      .faltantes {
        font-size: 0.9rem;
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
        background: var(--azul);
        padding: 1rem;
        border-radius: 2px;
      }

      .faltante a {
        color: white;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
      }

      .faltante a:hover {
        color: var(--rojo);
        text-decoration: underline;
      }

      .faltante .autor {
        color: var(--rojo);
        font-weight: 400;
        font-size: 0.85rem;
      }

      .prestado {
        font-style: italic;
        color: var(--rojo);
        font-size: 0.85rem;
      }

      .grupo {
        margin-bottom: 2rem;
        transition: all 0.5s ease;
        opacity: 1;
        transform: translateY(0);
      }

      .libros .grupo h3 {
        color: white;
        font-weight: 200;
        text-align: left;
        font-size: 1.1rem;
        margin: 0.5rem 0 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Biblioteca Atalanta</h1>

    <section>
      <div class="filtros">
        <select id="selectorAgrupar">
          <option value="numero">Ordenar por número</option>
          <option value="coleccion">Agrupar por colección</option>
          <option value="autor">Agrupar por autor</option>
        </select>
      </div>

      <h2>Libros en stock</h2>
      <div class="libros" id="libros"></div>
    </section>

    <section>
      <h2>No disponibles en stock</h2>
      <div class="faltantes" id="faltantes"></div>
    </section>

    <script>
      async function cargarCatalogo() {
        try {
          const res = await fetch("data/catalogo.json");
          const json = await res.json();
          window.catalogo = json.catalogo;

          document.getElementById("selectorAgrupar").addEventListener("change", e => {
            renderAgrupado(e.target.value);
          });

          renderAgrupado("numero");
        } catch (err) {
          console.error("Error cargando catálogo:", err);
        }
      }

      function iniciarFiltros(libros) {
        const cont = document.querySelector("section");
        const filtros = document.createElement("div");
        filtros.className = "filtros";

        const selector = document.createElement("select");
        selector.innerHTML = `<option value="coleccion">Agrupar por colección</option><option value="autor">Agrupar por autor</option>`;
        selector.addEventListener("change", () =>
          renderAgrupado(selector.value)
        );

        filtros.appendChild(selector);
        cont.prepend(filtros);
      }

      function agruparPor(lista, campo) {
        return lista.reduce((acc, l) => {
          const key = l[campo] || "Sin especificar";
          if (!acc[key]) acc[key] = [];
          acc[key].push(l);
          return acc;
        }, {});
      }

      function limpiarContenedores() {
        document.getElementById("libros").innerHTML = "";
        document.getElementById("faltantes").innerHTML = "";
      }

      function renderAgrupado(criterio) {
        limpiarContenedores();
        const disponibles = window.catalogo.filter(l => l.disponible);
        const noDisponibles = window.catalogo.filter(l => !l.disponible);

        const disponiblesAgrupados = agruparPor(disponibles, criterio);
        const noDisponiblesAgrupados = agruparPor(noDisponibles, criterio);

        renderGrupo(disponiblesAgrupados, "libros", true);
        renderGrupo(noDisponiblesAgrupados, "faltantes", false);

        const total = window.catalogo.length;
        const faltan = noDisponibles.length;
        const contFaltantes = document.getElementById("faltantes");
        const resumen = document.createElement("div");
        resumen.style.marginTop = "1rem";
        resumen.style.fontSize = "0.9rem";
        resumen.style.textAlign = "right";
        resumen.style.color = "white";
        resumen.innerText = `${faltan} / ${total} libros no disponibles`;
        contFaltantes.appendChild(resumen);
      }

      function renderGrupo(grupos, contId, disponibles) {
        const cont = document.getElementById(contId);
        for (const grupo in grupos) {
          const grupoDiv = document.createElement("div");
          grupoDiv.className = "grupo";
          grupoDiv.innerHTML = `<h3>${grupo}</h3>`;

          const librosHTML = disponibles
            ? `<div class="libros">${grupos[grupo]
                .map(renderLibroDisponible)
                .join("")}</div>`
            : grupos[grupo].map(renderLibroNoDisponible).join("");

          grupoDiv.innerHTML += librosHTML;
          cont.appendChild(grupoDiv);
        }
      }

      function renderLibroDisponible(libro) {
        return `
          <div class="libro${libro.escrito ? " escrito" : ""}">
            <div class="numero">${libro.numero}</div>
            <a href="${libro.link}" target="_blank">
              <img src="${libro.portada}" alt="Portada del libro '${libro.nombre}' de ${libro.autor}">
              <h3>${libro.nombre}</h3>
              <p>${libro.autor}</p>
            </a>
          </div>`;
      }

      function renderLibroNoDisponible(libro) {
        return `
          <div class="faltante">
            <div>
              <a href="${libro.link}" target="_blank">${libro.numero}. ${libro.nombre}</a><br/>
              <span class="autor">${libro.autor}</span>
            </div>
            ${libro.prestado ? `<span class="prestado">Prestado a ${libro.prestado}</span>` : ""}
          </div>`;
      }

      cargarCatalogo();
    </script>
  </body>
</html>
